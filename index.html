<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="inner-container">
          <div class="mini-container">
            <h4>Day</h4>
            <input class="input" type="number" required id="day" />
          </div>
          <div class="mini-container">
            <h4>Month</h4>
            <input class="input" type="number" required id="month" />
          </div>
          <div class="mini-container">
            <h4>Year</h4>
            <input class="input" type="number" id="year" required />
          </div>
        </div>

        <div class="second-container">
          <hr />
          <div class="cbtn">
            <img src="/assets/images/icon-arrow.svg" alt="" />
          </div>
        </div>
        <div class="date-container">
          <h1 class="frontd">
            - -
            <h1 class="back">Days</h1>
          </h1>
        </div>
        <div class="date-container">
          <h1 class="frontm">
            - -
            <h1 class="back">Months</h1>
          </h1>
        </div>
        <div class="date-container">
          <h1 class="fronty">
            <span id="fronty">-</span>
            <h1 class="back">Years</h1>
          </h1>
        </div>
      </div>
      <!-- Day DD Month MM Year YYYY -- years -- months -- days -->
    </main>
    <script src="app.js"></script>

  </body>
</html>
